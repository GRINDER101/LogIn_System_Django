<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <div style="background-image: url('https://cdn.pixabay.com/photo/2016/10/20/18/35/earth-1756274_1280.jpg');  position: relative; padding: 10px;  height: 730px; width: 500px; margin-top: 20px;  margin-bottom: 20px; margin-left: 30px; border-radius: 40px">
  <body >

    <h3 style="color: rgb(27, 116, 180); text-align: center;  font-size: 2em; margin-top: 30px; margin-bottom: 20px;">Welcome to SignUp page</h3>
    <br>

    
    <form action="/signup" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label style="color: rgb(27, 116, 180);" for="username" class="form-label">UserName</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="type your username please" required>
      </div>
      <div class="mb-3">
        <label style="color: rgb(27, 116, 180);" for="fname" class="form-label">FirstName</label>
        <input type="text" id="fname" name="fname" class="form-control" placeholder="type your first name please" required>
      </div>
      <div class="mb-3">
        <label style="color: rgb(27, 116, 180);" for="lname" class="form-label">LastName</label>
        <input type="text" id="lname" name="lname" class="form-control" placeholder="type your last name please" required>
      </div>
      <div class="mb-3">
        <label style="color: rgb(27, 116, 180);" for="email" class="form-label">EmailAddress</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="type your EmailAddress please" required>
      </div>
      <div class="mb-3">
        <label style="color: rgb(27, 116, 180);" for="password" class="form-label">Password</label>
        <input type="password" id="pass1" name="pass1" class="form-control" placeholder="type your Password please" required>
      </div>
      <div class="mb-3">
        <label style="color: rgb(27, 116, 180);" for="password" class="form-label">Confirm your Password</label>
        <input type="password" id="pass2" name="pass2" class="form-control" placeholder="confirm your Password again please" required>
      </div>
      <button style="text-align: center;  font-size: 1.4em; margin-top: 30px; margin-left: 185px;" type="submit" class="btn btn-primary">SignUp</button>
    </form>

  </body>
  </div>
</html>

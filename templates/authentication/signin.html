<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <div style="background-image: url('https://cdn.pixabay.com/photo/2016/10/20/18/35/earth-1756274_1280.jpg');  position: relative; padding: 10px;  height: 670px; width: 500px; margin-top: 20px;  margin-bottom: 20px; margin-left: 30px; border-radius: 40px">

  <body >

    {% for message in messages %}
    <div class="alert alert- {{message.tags}} alert-dismissible fade show" role="alert">
        <strong style="color: rgb(27, 116, 180); text-align: center;  font-size: 1.1em; margin-left: 20px;">Message: {{username}}, to activate your account {{ message }} </strong> 
        <button type="button" class="Close" data-bs-dismiss="alert" aria-label="Close" style="background-color: rgb(181, 212, 212);"><span aria-hidden="true"> &times;</span></button>
        
    </div>
    {% endfor %}
    <h3 style="color: rgb(27, 116, 180); text-align: center;  font-size: 2em; margin-top: 40px; margin-bottom: 60px;">Welcome to SignIn page</h3>
    <br>

    
    <form action="/signin" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label style="color: rgb(27, 116, 180);" for="username" class="form-label">UserName</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="type your username please" required>
      </div>
      <div class="mb-3">
        <label style="color: rgb(27, 116, 180);" for="email" class="form-label">EmailAddress</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="type your EmailAddress please" required>
      </div>
      <div class="mb-3">
        <label style="color: rgb(27, 116, 180);" for="password" class="form-label">Password</label>
        <input type="password" id="pass1" name="pass1" class="form-control" placeholder="type your Password please" required>
      </div>
      <button style="text-align: center;  font-size: 1.4em; margin-top: 30px; margin-left: 185px;" type="submit" class="btn btn-primary">SignIn</button>
    </form>

  </body>
  </div>
</html>

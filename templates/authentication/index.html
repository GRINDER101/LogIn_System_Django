<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<div style="background-image: url('https://cdn.pixabay.com/photo/2016/10/20/18/35/earth-1756274_1280.jpg');  position: relative; padding: 10px;  height: 700px; width: 500px; margin-top: 20px;  margin-bottom: 20px; margin-left: 30px; border-radius: 40px">

    <body>

        {% for message in messages %}
        <div class="alert alert- {{message.tags}} alert-dismissible fade show" role="alert">
            <strong style="color: rgb(27, 116, 180); text-align: center;  font-size: 1.1em; margin-left: 20px;">Message: {{ message }} </strong> 
            <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close" style="background-color: rgb(181, 212, 212);"><span aria-hidden="true"> &times;</span></button>
        
        </div>
        {% endfor %}
        <h3 style="color: rgb(27, 116, 180); text-align: center;  font-size: 2em; margin-top: 120px;">
            Welcome to my (PythonDjango) Login Page.
        </h3 >
        {% if user.is_authenticated %}
        <h3 style="color: rgb(27, 116, 180); text-align: center;  font-size: 1.2em; margin-top: 40px;"> Hello  {{username}}</h3>
        <h4 style="color: rgb(27, 116, 180); text-align: center;  font-size: 1.2em; margin-top: 20px;"> You're successfully logged in. </h4>
        <button style="text-align: center;  font-size: 1.4em; margin-top: 30px; margin-left: 190px; background-color: rgb(181, 212, 212);" type="submit"><a href="/signout"> SignOut </a></button>
        {% else %}
        <button style="text-align: center;  font-size: 1.4em; margin-top: 30px; margin-left: 130px; background-color: rgb(181, 212, 212);" type="submit" ><a href="/signup"> SignUp </a></button>
        <button style="text-align: center;  font-size: 1.4em; margin-top: 10px; margin-left: 10px; background-color: rgb(181, 212, 212);" type="submit" ><a href="/signin"> SignIn </a> </button>
        {% endif %}

        <script src="" async defer></script>

    </body>
</div>

</html>
